<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower matrix todo-list divided in four parts: do, plan, delegate, eliminate">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main-block block-add">
          <h3 class="block-add__title title">Add Item</h3>
          <div class="block-add__content">
            <input id="new-task" class="block-add__input task" type="text">
            <button class="block-add__btn btn">Add</button>
          </div>
      </section>
      <section class="main-block block-todo">
        <h3 class="block-todo__title title">Todo</h3>
        <ul class="block-todo__list list" id="block-todo__list">
          <li class="block-todo__item item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="item__input-text task" type="text">
            <button class="item__btn btn-edit btn">Edit</button>
            <button class="item__btn btn-delete btn">
              <img class="btn-delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="block-todo__item item_edit-mode item">
            <input class="item__input-checkbox" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="item__input-text task" type="text" value="Go Shopping">
            <button class="item__btn btn-edit btn">Save</button>
            <button class="item__btn btn-delete btn">
              <img class="btn-delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main-block block-completed">
        <h3 class="block-completed__title title">Completed</h3>
        <ul class="block-completed__list list" id="block-completed__list">
          <li class="block-completed__item item">
            <input class="item__input-checkbox" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input class="item__input-text task" type="text" class="task">
            <button class="item__btn btn-edit btn">Edit</button>
            <button class="item__btn btn-delete btn">
              <img class="btn-delete__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
